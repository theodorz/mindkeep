<div class="view-note">

	<div class="title">
		{{item.title}}
	</div>
	<div class="created" >
		<span class="fa fa-clock" ></span>
		{{item.created | date:'yyyy-MM-dd HH:ss'}}
	</div>
	<div class="url" ng-if="item.url">
		<span class="fa fa-link" ></span>
		{{item.url}}
	</div>
	<div class="content"> 
		<div ng-bind-html="content"> </div>
	</div>
</div>
